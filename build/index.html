<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ngCordova Custom Build</title>

  <!-- Bootstrap -->
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet">
  <link href="../css/build.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container" style="width:320px">
  <img class="logo" src="../img/build-logo.png" height="64" width="300">
  <form method="POST" action="custombuild.php">
    <fieldset>
      <legend>Select plugins to include</legend>
      <ul>
        <li>
          <input type="checkbox" name="selected[]" id="plugin0" value="0" />
          <label for="plugin0">barcodeScanner.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin1" value="1" />
          <label for="plugin1">camera.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin2" value="2" />
          <label for="plugin2">contacts.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin3" value="3" />
          <label for="plugin3">device.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin4" value="4" />
          <label for="plugin4">deviceMotion.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin5" value="5" />
          <label for="plugin5">deviceOrientation.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin6" value="6" />
          <label for="plugin6">geolocation.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin7" value="7" />
          <label for="plugin7">keyboard.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin8" value="8" />
          <label for="plugin8">module.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin9" value="9" />
          <label for="plugin9">network.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin10" value="10" />
          <label for="plugin10">notification.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin11" value="11" />
          <label for="plugin11">splashscreen.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin12" value="12" />
          <label for="plugin12">statusbar.js</label>
        </li>
        <li>
          <input type="checkbox" name="selected[]" id="plugin13" value="13" />
          <label for="plugin13">vibration.js</label>
        </li>
      </ul>
    </fieldset>
    <input type="submit" value="Build" class="btn"/>
  </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
