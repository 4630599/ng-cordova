<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ngCordova Custom Build</title>

  <!-- Bootstrap -->
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet">
  <link href="../css/build.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container" style="width:320px">
  <img class="logo" src="../img/ngcordova-build-logo.png" height="64" width="300">
  <form method="POST" action="http://ngcordova-builder.appspot.com/" target="_blank">
    <fieldset>
      <legend>Select plugins to include</legend>
      <ul>
        <li>
          <input type="checkbox" name="barcodeScanner" value="barcodeScanner.js" />
          <label for="barcodeScanner">barcodeScanner.js</label>
        </li>
        <li>
          <input type="checkbox" name="camera" value="camera.js" />
          <label for="camera">camera.js</label>
        </li>
        <li>
          <input type="checkbox" name="capture.js" value="capture.js" />
          <label for="capture.js">capture.js</label>
        </li>
        <li>
          <input type="checkbox" name="contacts" value="contacts.js" />
          <label for="contacts">contacts.js</label>
        </li>
        <li>
          <input type="checkbox" name="device" value="device.js" />
          <label for="device">device.js</label>
        </li>
        <li>
          <input type="checkbox" name="deviceMotion" value="deviceMotion.js" />
          <label for="deviceMotion">deviceMotion.js</label>
        </li>
        <li>
          <input type="checkbox" name="deviceOrientation" value="deviceOrientation.js" />
          <label for="deviceOrientation">deviceOrientation.js</label>
        </li>
        <li>
          <input type="checkbox" name="dialogs" value="dialogs.js" />
          <label for="dialogs">dialogs.js</label>
        </li>
        <li>
          <input type="checkbox" name="file" value="file.js" />
          <label for="file">file.js</label>
        </li>
        <li>
          <input type="checkbox" name="ga" value="ga.js" />
          <label for="ga">ga.js</label>
        </li>
        <li>
          <input type="checkbox" name="geolocation" value="geolocation.js" />
          <label for="geolocation">geolocation.js</label>
        </li>
        <li>
          <input type="checkbox" name="globalization" value="globalization.js" />
          <label for="globalization">globalization.js</label>
        </li>
        <li>
          <input type="checkbox" name="keyboard" value="keyboard.js" />
          <label for="keyboard">keyboard.js</label>
        </li>
        <li>
          <input type="checkbox" name="localNotification" value="localNotification.js" />
          <label for="localNotification">localNotification.js</label>
        </li>
        <li>
          <input type="checkbox" name="module" value="module.js" />
          <label for="module">module.js</label>
        </li>
        <li>
          <input type="checkbox" name="network" value="network.js" />
          <label for="network">network.js</label>
        </li>
        <li>
          <input type="checkbox" name="pinDialog" value="pinDialog.js" />
          <label for="pinDialog">pinDialog.js</label>
        </li>
        <li>
          <input type="checkbox" name="push" value="push.js" />
          <label for="push">push.js</label>
        </li>
        <li>
          <input type="checkbox" name="socialSharing" value="socialSharing.js" />
          <label for="socialSharing">socialSharing.js</label>
        </li>
        <li>
          <input type="checkbox" name="spinnerDialog" value="spinnerDialog.js" />
          <label for="spinnerDialog">spinnerDialog.js</label>
        </li>
        <li>
          <input type="checkbox" name="splashscreen" value="splashscreen.js" />
          <label for="splashscreen">splashscreen.js</label>
        </li>
        <li>
          <input type="checkbox" name="sqlite" value="sqlite.js" />
          <label for="sqlite">sqlite.js</label>
        </li>
        <li>
          <input type="checkbox" name="statusbar" value="statusbar.js" />
          <label for="statusbar">statusbar.js</label>
        </li>
        <li>
          <input type="checkbox" name="toast" value="toast.js" />
          <label for="toast">toast.js</label>
        </li>
        <li>
          <input type="checkbox" name="vibration" value="vibration.js" />
          <label for="vibration">vibration.js</label>
        </li>
      </ul>
    </fieldset>
    <input type="submit" value="Build" class="btn"/>
  </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
