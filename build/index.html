<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ngCordova Custom Build</title>

  <!-- Bootstrap -->
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet">
  <link href="../css/build.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container" style="width:320px">
  <img class="logo" src="../img/ngcordova-build-logo.png" height="64" width="300">
  <form method="POST" action="http://ngcordova-builder.appspot.com/" target="_blank">
    <fieldset>
      <legend>Select plugins to include</legend>
      <ul>
        <li>
          <input type="checkbox" name="barcodeScanner" id="barcodeScanner" value="barcodeScanner.js" />
          <label for="barcodeScanner">barcodeScanner</label>
        </li>
        <li>
          <input type="checkbox" name="camera" id="camera" value="camera.js" />
          <label for="camera">camera</label>
        </li>
        <li>
          <input type="checkbox" name="capture" id="capture" value="capture.js" />
          <label for="capture">capture</label>
        </li>
        <li>
          <input type="checkbox" name="contacts" id="contacts" value="contacts.js" />
          <label for="contacts">contacts</label>
        </li>
        <li>
          <input type="checkbox" name="device" id="device" value="device.js" />
          <label for="device">device</label>
        </li>
        <li>
          <input type="checkbox" name="device-motion" id="device-motion" value="deviceMotion.js" />
          <label for="device-motion">device motion</label>
        </li>
        <li>
          <input type="checkbox" name="device-orientation" id="device-orientation" value="deviceOrientation.js" />
          <label for="device-orientation">device orientation</label>
        </li>
        <li>
          <input type="checkbox" name="dialogs" id="dialogs" value="dialogs.js" />
          <label for="dialogs">dialogs</label>
        </li>
        <li>
          <input type="checkbox" name="file" id="file" value="file.js" />
          <label for="file">file</label>
        </li>
        <li>
          <input type="checkbox" name="ga" id="ga" value="ga.js" />
          <label for="ga">ga</label>
        </li>
        <li>
          <input type="checkbox" name="geolocation" id="geolocation" value="geolocation.js" />
          <label for="geolocation">geolocation</label>
        </li>
        <li>
          <input type="checkbox" name="globalization" id="globalization" value="globalization.js" />
          <label for="globalization">globalization</label>
        </li>
        <li>
          <input type="checkbox" name="keyboard" id="keyboard" value="keyboard.js" />
          <label for="keyboard">keyboard</label>
        </li>
        <li>
          <input type="checkbox" name="local-notification" id="local-notification" value="localNotification.js" />
          <label for="local-notification">local notification</label>
        </li>
        <li>
          <input type="checkbox" name="module" id="module" value="module.js" />
          <label for="module">module</label>
        </li>
        <li>
          <input type="checkbox" name="network-information" id="network-information" value="network.js" />
          <label for="network-information">network information</label>
        </li>
        <li>
          <input type="checkbox" name="PinDialog" id="PinDialog" value="pinDialog.js" />
          <label for="PinDialog">pin dialog</label>
        </li>
        <li>
          <input type="checkbox" name="push" id="push" value="push.js" />
          <label for="push">push</label>
        </li>
        <li>
          <input type="checkbox" name="socialSharing" id="socialSharing" value="socialSharing.js" />
          <label for="socialSharing">socialSharing</label>
        </li>
        <li>
          <input type="checkbox" name="spinnerDialog" id="spinnerDialog" value="spinnerDialog.js" />
          <label for="spinnerDialog">spinnerDialog</label>
        </li>
        <li>
          <input type="checkbox" name="splashscreen" id="splashscreen" value="splashscreen.js" />
          <label for="splashscreen">splashscreen</label>
        </li>
        <li>
          <input type="checkbox" name="sqlite" id="sqlite" value="sqlite.js" />
          <label for="sqlite">sqlite</label>
        </li>
        <li>
          <input type="checkbox" name="statusbar" id="statusbar" value="statusbar.js" />
          <label for="statusbar">statusbar</label>
        </li>
        <li>
          <input type="checkbox" name="toast" id="toast" value="toast.js" />
          <label for="toast">toast</label>
        </li>
        <li>
          <input type="checkbox" name="vibration" id="vibration" value="vibration.js" />
          <label for="vibration">vibration</label>
        </li>
      </ul>
    </fieldset>
    <input type="submit" value="Build" class="btn"/>
  </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
