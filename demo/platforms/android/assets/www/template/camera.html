<ion-view title="Camera">
    <ion-content padding="true">
        <div class="card">
            <div class="item item-divider">
                Take a picture
            </div>
            <div class="item item-image">
                <img ng-src="{{cameraimage}}"/>
            </div>

            <div class="item item-body">
                <button class="button button-full button-positive" ng-click="takePicture()">
                    Click
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
