<ion-view title="Geolocation">
    <ion-content padding="true">
        <div class="card">
            <div class="item item-divider">
                <p><div ng-show="msg">{{msg}}</div></p>
            </div>
            <div class="item item-image">
                <div ng-hide="hasLocation">
                    <img src="img/spinglobe.gif" height="98">
                </div>
                <img ng-src="{{mapsrc}}"/>
            </div>

            <div class="item item-body">
                <button class="button button-full button-positive" ng-click="takePicture()">
                    Click
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
