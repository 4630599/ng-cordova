<ion-view title="Toast">
    <ion-content padding="true">
        <div class="card">
            <div class="item item-divider">
                Toast Notifications
            </div>
            <div class="item item-text-wrap">
                {{msg}}
            </div>
            <p>
                <button class="button button-full button-positive" ng-click="center()">
                    Center
                </button>
            </p>
            <p>
                <button class="button button-full button-positive" ng-click="top()">
                    Top
                </button>
            </p>
            <p>
                <button class="button button-full button-positive" ng-click="bottom()">
                    Bottom
                </button>
            </p>
        </div>
    </ion-content>
</ion-view>
