<ion-view title="Device Motion">
	<ion-content>
		<div class="card">
			<div class="item item-divider">
				Acceleration
			</div>
			<div class="item item-text-wrap" ng-show="msg">
				{{msg}}
			</div>
			<div class="item">
				<strong>X</strong> &nbsp {{x}}
			</div>
			<div class="item">
				<strong>Y</strong> &nbsp {{y}}
			</div>

			<div class="item">
				<strong>Z</strong> &nbsp {{z}}
			</div>
			<div class="item">
				<strong>Time</strong> &nbsp {{timestamp}}
			</div>
		</div>

		<div class="padding">
			<button class="button button-block button-positive" ng-click="getAcceleration()">
				Get Device Motion
			</button>

			<div class="button-bar">
				<button class="button button-stable" ng-click="watchAcceleration()">
					Watch
				</button>

				<button class="button button-assertive" ng-click="clearWatch()">
					Clear
				</button>
			</div>
		</div>

	</ion-content>
</ion-view>
